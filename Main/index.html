<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="../Css/style.css">

</head>
<body class="body">

    <header class="header">

        <h1 class="header-text">
            To Do List
        </h1>

    </header>

    <section class="container">

            <div class="date">

                <a href="" id="date-back">
                    Back
                </a>

                <h3 id="date-text">
                    Date
                </h3>

                <a href="" id="date-next">
                    Next
                </a>

            </div>

            <div class="info">

                <ul class="details">

                </ul>

            </div>

            <div class="add-system">

                <input id="btn-AddAction" type="submit" value="Add Action" onclick="newActionPage()">
                
            </div>

    </section>


    <script src="../js/main.js"></script>
</body>
</html>
